<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Location Map</title>
    <style>
        .themap {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .map-container {
            position: relative;
            width: 100%;
            max-width: 100%;
            height: 300px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        .map-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            z-index: 10;
        }

        .map-overlay:hover {
            background-color: rgba(0, 0, 0, 0.3);
        }

        .map-overlay.hidden {
            display: none;
        }

        .overlay-text {
            color: white;
            font-size: 28px;
            font-weight: 600;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-family: Arial, sans-serif;
            pointer-events: none;
        }

        /* Desktop styles */
        @media (min-width: 768px) {
            .map-container {
                max-width: 600px;
                height: 500px;
            }

            .overlay-text {
                font-size: 32px;
            }
        }

        /* Large desktop */
        @media (min-width: 1024px) {
            .map-container {
                max-width: 700px;
                height: 550px;
            }
        }
    </style>

    <section class="themap">
        <div class="map-container">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3315.0368474594816!2d18.467950275706237!3d-33.811362173248625!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1dcc5f51920af93d%3A0xbc205fbafe239306!2sThe%20Maintenance%20Team!5e0!3m2!1sen!2sza!4v1768607289727!5m2!1sen!2sza" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
            <div class="map-overlay" id="mapOverlay">
                <div class="overlay-text">Our Location</div>
            </div>
        </div>
    </section>

    <script>
        const overlay = document.getElementById('mapOverlay');
        
        overlay.addEventListener('click', function() {
            this.classList.add('hidden');
        });
    </script>
</body>
</html>
